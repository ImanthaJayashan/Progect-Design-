<body div class="p-3 mb-2 bg-dark text-white"></div>>

    

	<h2 class="text-primary">Bus owner Registration</h2><br>
	
	<form action="inBusOwner" method="post">

        <div class="form-group row">

        <label label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
        <input type="text" name="name" class="form-control"><br><br>
        </div>

        <label label for="inputEmail3" class="col-sm-2 col-form-label">NIC</label>
        <div class="col-sm-10">
        <input type="text" name="NIC" class="form-control"><br><br>
        </div>


        <label label for="inputEmail3" class="col-sm-2 col-form-label">phone</label>
        <div class="col-sm-10">
        <input type="text" name="phone" class="form-control"><br><br>
        </div>


        <label label for="inputEmail3" class="col-sm-2 col-form-label">email</label>
        <div class="col-sm-10">
        <input type="email" name="email" class="form-control"><br><br>
        </div>


        <label label for="inputEmail3" class="col-sm-2 col-form-label">User name</label>
        <div class="col-sm-10">
        <input type="text" name="username" class="form-control"><br><br>
        </div>


        <label label for="inputEmail3" class="col-sm-2 col-form-label">password</label>
        <div class="col-sm-10">
        <input type="password" name="password" class="form-control" ><br><br>
        </div>

    </div>
        
        <input type="submit" name="submit" class="btn btn-primary btn-lg btn-block">

    </form>
	
	
</body>
</html>
